plugins {
    id "architectury-plugin" version "3.4-SNAPSHOT"
    id "dev.architectury.loom" version "1.1-SNAPSHOT" apply false
}

architectury {
    minecraft = rootProject.minecraft_version
}

allprojects {
    apply plugin: "java"
    apply plugin: "idea"
    apply plugin: "architectury-plugin"
    apply plugin: "maven-publish"

    archivesBaseName = rootProject.archives_base_name
    version = rootProject.mod_version
    group = rootProject.maven_group

    repositories {
        var aliyun = maven { url = "https://maven.aliyun.com/repository/public" }
        remove(aliyun)
        addFirst(aliyun)
        maven { url = "https://download.mcbbs.net/assets/" }
        maven { url = 'https://maven.parchmentmc.org' }
        maven { url = "https://modmaven.dev" }
        maven {
            url "https://www.cursemaven.com"
            content { includeGroup "curse.maven" }
        }
    }
    tasks.withType(JavaCompile) {
        options.encoding = "UTF-8"
        options.release = 17
    }

    java {
        withSourcesJar()
    }
}
subprojects {

    apply plugin: "dev.architectury.loom"

    dependencies {
        minecraft "com.mojang:minecraft:${rootProject.minecraft_version}"
        implementation 'org.codehaus.groovy:groovy:3.0.19'
        mappings loom.layered() {
            officialMojangMappings()
            parchment("org.parchmentmc.data:${rootProject.parchment_version}")
        }
    }
}


